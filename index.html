<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Przelicznik walut</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="text-bg-secondary p-3">
      <div class="container-fluid overflow-hidden w-75">
        <div class="row gy-5">
          <div class="col-4 p-3 borde">
            <img
              class="card w-100"
              style="width: 18rem"
              src="https://ocdn.eu/pulscms-transforms/1/r6lk9kuTURBXy8yZWM0MWEwNC05NDc2LTRiMjQtYjYzYy02ZjkxMWJmMDU0NmQuanBlZ5GVAs0CZwDDw94AAaEwAQ"
              alt="pieniÄ…dze"
            />
          </div>
          <div class="col-8 p-3 borde text-center">
            <h1>Przelicznik walut</h1>
          </div>
        </div>
        <div class="row align-middle">
          <div class="col-3 p-3 borde">
            <form>
              <input
                type="number"
                size="20"
                class="form-control"
                placeholder="Kwota"
                id="amount"
              />
            </form>
          </div>
          <div class="col-2 p-3 borde">
            <select class="form-select" id="currency">
              <option value="eur">Euro (EUR)</option>
              <option value="usd">US Dollar (USD)</option>
              <option value="chf">Frank Szwajcarski (CHF)</option>
            </select>
          </div>
          <div class="col-3 p-3 borde">
            <button type="button" class="btn btn-light" id="convert">
              Przelicz
            </button>
          </div>
          <div id="loader"></div>
          <div class="col-4 p-3 display-4" id="result"></div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
